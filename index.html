<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AngularJS App</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/libs/bootstrap.css" rel="stylesheet">

    <script src="bower_components/angular/angular.js"></script>

    <!-- include source files here... -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="js/lib/jquery-2.1.1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lib/bootstrap.js"></script>

  </head>

  <body ng-app="app">

	<!--This is the top part-->
  	<div class="partUp slider">
  		<div class="slide-zone">
	  		<!--This is the first slide-->
	  		<div class="slide active-slide">
		  		<div class="space-image">
		  			<img src="sketch/hardwell-01.png" class="image">
		  		</div>
	  		</div>

	  		<!--This is the second slide-->
	  		<div class="slide">
		  		<div class="space-image">
		  			<img src="sketch/shakira-01.png" class="image">
		  		</div>
	  		</div>

	  		<!--This is the third slide-->
	  		<div class="slide">
		  		<div class="space-image">
		  			<img src="sketch/u2-01.png" class="image">
		  		</div>
	  		</div>
  		</div>

  		<div class="dots-zone">
	  		<ul class="slider-dots">
		        <li class="dot active-dot">&bull;</li>
		        <li class="dot">&bull;</li>
		        <li class="dot">&bull;</li>
	        </ul>
        </div>
  	</div>

  	<div class="partDown">
  		<div>
	  		<table class="table-ingresar">
	  			<tr>
	  				<th>
	  					<h1>Ingresar</h1>
	  				</th>
	  			</tr>
	  			<tr>
	  				<td class="td-first">
				  		<p>Correro electrónico</p>
				  		<input type="text">
				  		<p>Contraseña</p>
				  		<input type="text">
				  		<p>¿Olvidaste tu contraseña?</p>
				  		<button>Ingresar</button>
				  	</td>
		  		</tr>
	  		</table>

	  		<table class="table-perfil">
	  			<tr>
	  				<th>
	  					<h1>Crea tu perfil</h1>
	  				</th>
	  			</tr>
	  			<tr>
	  				<td>
		  				<p>Nombre</p>
		  				<input type="text">
		  				<p>Correo electrónico</p>
		  				<input type="text">
		  				<p>Contraseña</p>
		  				<input type="text">
		  			</td>
	  			</tr>
	  		</table>
	  	</div>
  	</div>

  	<!--<div ng-controller="PasswordController">
		<h1>{{ title }}</h1>
	</div>-->
  </body>
</html>
